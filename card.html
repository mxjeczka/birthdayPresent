<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="centered-container">
    <div id="card-container">
      <div id="card">
        <!-- Vorderseite der Karte -->
        <div id="card-front">
          <div class="wrap">
            <h1>Otwórz mnie</h1>
          </div>
        </div>

        <!-- Innenseite der Karte -->
        <div id="card-inside" class="hidden">
          <div class="wrap">
            <p>Happy Birthday, John Doe!</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p>I hope you have a very blessed birthday!</p>
            <p class="signed">Maja i Marcel</p>
          </div>
        </div>
      </div> <!-- Ende card -->

      <!-- Zwei Buttons unterhalb der Karte, aber im card-container -->
      <div class="button-group">
        <button id="open-card-btn">Otwórz kartkę</button>
        <button id="close-card-btn" style="display:none;">Zamknij kartkę</button>
      <button id="to-cake-btn">Zur Cake-Seite</button>
      </div>
    </div> <!-- Ende card-container -->
  </div> <!-- Ende centered-container -->

  <script src="card.js"></script>
</body>

</html>
