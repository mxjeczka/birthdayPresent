<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday SPA</title>

  <!-- DEIN bestehendes Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Kleines Extra: für den Happy‑Birthday‑Bogen im SVG‑Fallback -->
  <style>
    /* Confetti‑Overlay wird per JS .visible gesetzt */
    #confetti{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:40;opacity:0;pointer-events:none;transition:opacity .4s}
    #confetti.visible{opacity:1}
  </style>
</head>
<body>

  <!-- Autoplay‑Musik, läuft in Dauerschleife -->
  <audio id="bg-music" src="assets/sounds/bgm.mp3" autoplay loop></audio>

  <!-- ============  SECTION 1  ===================================== -->
  <section id="page-1">
    <div id="click-container" class="centered-container cursor-pointer">
      <div class="text-box"    id="text-wrapper"></div>
      <div class="rainbow-text" id="rainbow-wrapper"></div>
      <img id="catBalloon-gif" src="assets/images/catBalloon.gif" alt="KatzeBalloons"/>
    </div>
  </section>

  <!-- ============  SECTION 2  ===================================== -->
  <section id="page-2" hidden>
    <div class="centered-container">
      <div id="image-container"></div>
      <p id="final-message" class="headline hidden">Jak ten czas <br>szybko leci</p>
    </div>
  </section>

  <!-- ============  SECTION 3  ===================================== -->
  <section id="page-3" hidden>
    <div class="centered-container">
      <div id="card-container"></div>
    </div>
  </section>

  <!-- ============  SECTION 4  ===================================== -->
  <section id="page-4" hidden>
    <div class="bg-black-80" style="height:100vh;width:100vw;display:flex;justify-content:center;align-items:center;position:relative;">
      <div id="cake-container" style="position:relative;">
        <img id="cake-image" src="assets/images/cake.png" alt="Cake"/>
        <div class="candle" style="position:absolute;top:0;left:0;width:100%;height:100%;">
          <div class="flame"></div><div class="flame"></div><div class="flame"></div><div class="flame"></div><div class="flame"></div>
          <div id="happy-birthday" class="hidden">
            <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
            <span> </span>
            <span>B</span><span>i</span><span>r</span><span>t</span><span>h</span><span>d</span><span>a</span><span>y</span>
          </div>
        </div>
        <img id="confetti" src="assets/images/confetti.gif" alt="confetti" class="hidden">
      </div>
    </div>
  </section>

  <!-- EIN einziges Modul‑Script -->
  <script type="module" src="app.js"></script>
</body>
</html>
